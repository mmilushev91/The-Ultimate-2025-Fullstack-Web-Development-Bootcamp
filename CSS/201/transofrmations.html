<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 5px solid black;
        margin: 0 auto;
        /* (x, y)  moves element*/
        transform: translate(100px, 100px);
        transform: rotate(30deg);
        transform: scale(2);
        /* skewX skewY */
        transform: skew(20deg, 40deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit aspernatur
      et facere necessitatibus iure. Eligendi voluptatum quaerat vero molestiae
      cumque esse, fugit iste facilis aut non voluptates suscipit ipsam sequi.
    </div>
  </body>
</html>
